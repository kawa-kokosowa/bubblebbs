user nginx;
worker_processes  4;
pid /run/nginx.pid;
error_log /dev/stdout info;

events {
    worker_connections  20000;
}

http {
    include mime.types;
    sendfile on;
    keepalive_timeout  65;
    gzip off;
    client_max_body_size 4M;

    server {
        listen 80;
        access_log /dev/stdout;

        location / { try_files $uri @flaskApp; }
        location @flaskApp {
            include uwsgi_params;
            uwsgi_pass unix:/run/uwsgiApp.sock;
        }
    }
}
